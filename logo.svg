<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Restored Solid Outer Ring -->
  <circle cx="256" cy="256" r="230" fill="#0F172A" stroke="url(#grad1)" stroke-width="40" />
  
  <!-- "Cyber Blade" R Monogram -->
  <g transform="translate(130, 110) scale(0.65)" fill="url(#grad1)" filter="url(#glow)">
     <!-- Vertical Blade -->
    <path d="M20 0 L100 0 L80 440 L0 440 Z" />
     
     <!-- Loop and Leg -->
    <path d="M130 0 L320 0 C420 0 460 80 460 160 C460 260 380 290 320 300 L450 440 L340 440 L230 310 L130 310 L140 220 L280 220 C340 220 360 190 360 150 C360 110 330 90 280 90 L134 90 Z" />
  </g>
</svg>
